
  <div class="shop_page" id="shop_stock_page"> 
        <div class="shop_stock" id="tab-container">
            <ul class="catalog_nav etabs" data-bind="foreach: Categories">
                <li data-bind="attr: { class: activeText() }">
                    <a data-bind="click: $root.setActiveCategory  ">
                        <span data-bind="text: Name"></span>
                    </a>
                </li>
            </ul>
            <div data-bind="foreach: Categories">
                <div data-bind="attr: { id: IdName , class: active() ? 'catalog clearfix active':'catalog clearfix', style: active() ? 'display: block' : 'display: none' }">
                    <div data-bind="foreach: Items">
                        <div class="catalog_item">
                            <div class="img"><img data-bind="attr: { src: Image(), alt: Name(), title: Description() }" width="186" height="131"></div>
                            <h3><span data-bind="text: Name"></span></h3>
                            <div class="price"><span data-bind="text: Price"></span> р.</div>
                            <div class="buy">
                                <a href="#" data-bind="click: $root.buyItem">заказать</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="wrap">
                <div class="basket">
			Вы выбрали:
                    <a href="#" class="basket_link"><span data-bind="text: OrderedItems().length"></span> блюда на <span data-bind="text: OrderedItemsPrices()"></span> руб.</a>
                    <a href="#" class="order button big cursiv second" data-bind="click: $root.order">Оформить</a>
                </div>
                <div class="basket_block" data-bind="foreach: OrderedItems">
                    <div class="item">
                        <div class="img">
                            <img data-bind="attr: { src: Image(), alt: Name() }"></img>
                        </div>
                        <h3><span data-bind="text: Name"></span></h3>
                        <div class="price"><span data-bind="text: Price"></span></div>
                    </div>
                </div>

            </div>
        </footer>
</div>

    <script type="text/javascript">
        $('.basket_link').mouseover(function () {
            $('.basket_block').show().removeClass('fadeOutDown').addClass('animated fadeInUp')
        }).mouseout(function () {
            $('.basket_block').removeClass('fadeInUp').addClass('fadeOutDown');
            setTimeout(function () {
                $('.basket_block').hide();
            }, 500)
        });
    </script>
